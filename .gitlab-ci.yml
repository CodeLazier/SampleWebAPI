image: golang:latest

variables:
  # Please edit to your GitLab project
  REPO_NAME: gitlab.com/ntsft/tsvc/prework/rain-end

before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
  - test
  - build
  - deploy

format:
  stage: test
  script:
    #不应该包括DB测试,因为没有实际环境,只能测试Mock
    #- go fmt $(go list ./... | grep -v /vendor/)
    #- go vet $(go list ./... | grep -v /vendor/)
    - go test -race -v -count=1 -short test/tests #$(go list ./... | grep -v /vendor/)

compile:
  stage: build
  script:
    - go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/bin
  artifacts:
    paths:
      - bin
